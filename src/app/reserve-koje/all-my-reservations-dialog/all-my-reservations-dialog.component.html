<h2 mat-dialog-title>All reservations</h2>

<mat-dialog-content class="mat-typography">
    <div class="content">
        <div *ngIf = "allMyReservations.length == 0; else elseBlock">
            <p class="no-reservations"> No reservations <p>    
        </div>

        <ng-template #elseBlock>
            <table mat-table [dataSource]="allMyReservations" class="mat-elevation-z8">

                <ng-container matColumnDef="koje">
                    <th mat-header-cell *matHeaderCellDef> Koje </th>
                    <td mat-cell *matCellDef="let element">{{element.koje}}</td>
                </ng-container>
            
                <ng-container matColumnDef="start">
                    <th mat-header-cell *matHeaderCellDef> Start Time </th>
                        <td mat-cell *matCellDef="let element">{{element.start | date : 'dd.MM.yyyy HH:mm' : selectedTimeZone.difference}}</td>
                </ng-container>
            

                <ng-container matColumnDef="end">
                    <th mat-header-cell *matHeaderCellDef> End Time </th>
                    <td mat-cell *matCellDef="let element">{{element.end | date : 'dd.MM.yyyy HH:mm' : selectedTimeZone.difference}}</td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"> 
                        <div class="delete-button" (click)="deleteReservation(element)"><mat-icon> clear </mat-icon></div>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-template>
    </div>
</mat-dialog-content>

<div class="buttons">

    <div *ngIf = "allMyReservations.length == 0; else elseBlock2">
        <button class="cancel-button" (click)="onCloseClick()">Close</button>
    </div>
    
    <ng-template #elseBlock2>
        <button class="remove-all-button" (click)="onRemoveAllClick()">Remove All</button>
        <button class="cancel-button" (click)="onCloseClick()">Close</button>
    </ng-template>

</div>
