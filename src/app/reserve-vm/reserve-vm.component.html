<div class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef > Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Version Column -->
          <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef> Version </th>
            <td mat-cell *matCellDef="let element"> {{element.version}} </td>
          </ng-container>
        
          <!-- State Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
          </ng-container>
        
          <!-- Uptime Column -->
          <ng-container matColumnDef="uptime">
            <th mat-header-cell *matHeaderCellDef> Uptime </th>
            <td mat-cell *matCellDef="let element"> {{element.uptime}} </td>
          </ng-container>

           <!-- Owner Column -->
           <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
          </ng-container>

           <!-- Functions Column -->
           <ng-container matColumnDef="functions">
            <th mat-header-cell *matHeaderCellDef> Functions </th>
            <td mat-cell *matCellDef="let element"> TODO </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
